<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Display</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            opacity: 0;
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            transition: opacity 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .coffee-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .coffee-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .coffee-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .coffee-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .coffee-info {
            flex: 1;
        }

        .coffee-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #8B4513;
            margin-bottom: 5px;
        }

        .coffee-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .coffee-price {
            font-weight: 600;
            color: #D2691E;
            font-size: 1.1rem;
        }

        .coffee-category {
            display: inline-block;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .menu-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #A0522D, #CD853F);
        }

        @media (max-width: 768px) {
            .coffee-item {
                flex-direction: column;
                text-align: center;
            }

            .coffee-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="goToMenu()">
        <i class="fas fa-th-large"></i>
       
    </button>

    <div class="container">
        <div class="header">
            <h1>Our Coffee Selection</h1>
        </div>
        
        <div class="coffee-list" id="coffeeList">
            <!-- Coffee items will be loaded here -->
        </div>
    </div>

    <script>
        // Show page with fade-in effect
        document.addEventListener("DOMContentLoaded", () => {
            document.body.style.opacity = "1";
            loadCoffeeItems();
        });

        // Navigation with fade-out effect
        function goToMenu() {
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "menu.html";
            }, 300);
        }

        // Load coffee items from backend
      
        // Display coffee items in a vertical list
        function displayCoffeeItems(coffees) {
            const coffeeList = document.getElementById('coffeeList');
            coffeeList.innerHTML = '';

            coffees.forEach(coffee => {
                const coffeeItem = document.createElement('div');
                coffeeItem.className = 'coffee-item';
                coffeeItem.innerHTML = `
                    <img src="${coffee.imageUrl || 'https://via.placeholder.com/100x100?text=Coffee'}" 
                         alt="${coffee.name}" 
                         class="coffee-image">
                    <div class="coffee-info">
                        <div class="coffee-name">${coffee.name}</div>
                        <div class="coffee-description">${coffee.description}</div>
                        <div class="coffee-price">$${coffee.price.toFixed(2)}</div>
                        <div class="coffee-category">${coffee.category}</div>
                    </div>
                `;
                coffeeList.appendChild(coffeeItem);
            });
        }

        // Filter coffee items by category (if needed)
        function filterByCategory(category) {
            const items = document.querySelectorAll('.coffee-item');
            items.forEach(item => {
                const itemCategory = item.querySelector('.coffee-category').textContent;
                item.style.display = category === 'all' || itemCategory === category ? 'flex' : 'none';
            });
        }
    </script>
      </script>
    <a class="btn" href="menu.html">‚Üê Sang Trang Menu</a>

<style>
  .btn{
    display:inline-block; padding:10px 14px; border-radius:8px;
    text-decoration:none; border:1px solid #ccc; font-weight:600;
  }
  .btn:hover{ filter:brightness(.95); }
</style>

</body>
</html>
