<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống đặt đồ uống</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-coffee"></i> Hệ thống đặt đồ uống</h1>
        <div class="header-info">
            <span><i class="fas fa-clock"></i> <span id="current-time"></span></span>
            <span><i class="fas fa-user"></i> Nhân viên: Admin</span>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- Loại đơn hàng -->
            <div class="order-type">
                <h3>Loại đơn hàng</h3>
                <div class="order-buttons">
                    <button class="order-btn active" data-type="dine-in">
                        <i class="fas fa-utensils"></i> Tại chỗ
                    </button>
                    <button class="order-btn" data-type="takeaway">
                        <i class="fas fa-shopping-bag"></i> Mang về
                    </button>
                    <button class="order-btn" data-type="delivery">
                        <i class="fas fa-motorcycle"></i> Giao hàng
                    </button>
                </div>
            </div>

            <!-- Chọn bàn (chỉ hiện khi chọn tại chỗ) -->
            <div class="table-selection" id="table-selection">
                <h3>Chọn bàn</h3>
                <div class="table-grid" id="table-grid">
                    <!-- Tables will be generated by JavaScript -->
                </div>
            </div>

            <!-- Giỏ hàng -->
            <div class="cart">
                <h3>Đơn hàng <span id="cart-count">(0)</span></h3>
                <div id="cart-items"></div>
                
                <div class="checkout-section">
                    <div class="total-amount">
                        Tổng: <span id="total-amount">0₫</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        <i class="fas fa-cash-register"></i> Thanh toán
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Management section -->
            <div class="management" id="management">
                <h3>Quản lý menu</h3>
                <form id="menu-form">
                    <input type="hidden" id="menu-id">
                    <div class="form-grid">
                        <input id="menu-name" type="text" placeholder="Tên món" required>
                        <input id="menu-price" type="number" min="0" step="1000" placeholder="Giá (VND)" required>
                        <select id="menu-category" required>
                            <option value="">-- Chọn loại --</option>
                            <option value="coffee">Cà phê</option>
                            <option value="tea">Trà</option>
                            <option value="juice">Nước ép</option>
                            <option value="smoothie">Sinh tố</option>
                            <option value="snack">Món ăn vặt</option>
                        </select>
                        <button type="submit" class="btn primary" id="menu-save-btn">Lưu</button>
                        <button type="button" class="btn" id="menu-reset-btn">Hủy</button>
                    </div>
                </form>
                <div class="management-hint">Chọn tab danh mục để xem/sửa danh sách theo danh mục đó.</div>
                <div id="menu-list" class="menu-list"></div>
            </div>
            <!-- Category tabs -->
            <div class="category-tabs">
                <button class="category-tab active" data-category="coffee">Cà phê</button>
                <button class="category-tab" data-category="tea">Trà</button>
                <button class="category-tab" data-category="juice">Nước ép</button>
                <button class="category-tab" data-category="smoothie">Sinh tố</button>
                <button class="category-tab" data-category="snack">Món ăn vặt</button>
            </div>

            <!-- Products grid -->
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal thanh toán -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="success-message">
                <i class="fas fa-check-circle" style="font-size: 48px; margin-bottom: 20px;"></i>
                <h2>Đặt hàng thành công!</h2>
                <p>Cảm ơn bạn đã đặt hàng. Đơn hàng của bạn đang được xử lý.</p>
                <div id="order-summary" style="margin-top: 20px; text-align: left;"></div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
