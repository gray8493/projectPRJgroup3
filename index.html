<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS Cafe - Hệ thống quản lý</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="center-screen">
    <div class="auth-box card">
      <div class="panel-header">
        <div class="brand">POS Cafe</div>
        <span class="badge">Hệ thống quản lý</span>
      </div>
      <div class="panel-body">
        <div class="grid">
          <button onclick="location.href='admin.html'" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">
            🔧 Quản lý Admin (Chỉnh sửa món & Hội viên)
          </button>
          <button onclick="location.href='menu.html'" class="btn" style="width: 100%; margin-bottom: 10px;">
            🍽️ Menu khách hàng
          </button>
          <button onclick="location.href='store-selection.html'" class="btn" style="width: 100%;">
            🏪 Chọn quán & Đăng nhập
          </button>
        </div>
        <div class="hr"></div>
        <div class="note" style="text-align: center;">
          <strong>Hướng dẫn:</strong><br>
          • Nhấn "Quản lý Admin" để chỉnh sửa món ăn và quản lý hội viên<br>
          • Nhấn "Menu khách hàng" để xem menu đặt hàng<br>
          • Nhấn "Chọn quán & Đăng nhập" để đăng nhập với tài khoản khác
        </div>
      </div>
    </div>
  </div>
</body>
</html>
